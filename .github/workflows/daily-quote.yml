name: Daily Quote Generation

on:
  push:                      # Trigger on every commit
  schedule:
    - cron: '30 18 * * *'    # Daily at 12:00 AM IST (UTC+5:30)
  workflow_dispatch:         # Allow manual run from GitHub UI

jobs:
  generate-quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.QUOTE_BOT_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Generate quote
        run: python -m scripts.generate_quote

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        env:
          TOKEN: ${{ secrets.QUOTE_BOT_PAT }}
        run: |
          git add daily_quotivation.md
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "üìù Add daily AI motivational quote"
            git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          )
